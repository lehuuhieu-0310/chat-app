<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <title>Document</title>
  </head>

  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6 col-md-8">
        <div class="card bg-light mb-3">
          <div class="card-header" id="roomName"></div>
          <div
            id="messages"
            style="height: 700px; overflow-y: auto"
            class="m-3"
          ></div>
          <form id="message-form" class="card-footer">
            <div class="row">
              <div class="col-md-8">
                <input
                  type="text"
                  name="message"
                  placeholder="Message"
                  size="60"
                  required
                  class="form-control"
                />
              </div>
              <div class="col-md-4">
                <button class="btn btn-dark">Send</button>
                <button id="send-location" class="btn btn-dark">
                  Send Location
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card bg-light mb-3">
          <div id="sidebar" class="m-2"></div>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div>
        <p class="content-message">
          <strong>{{username}}</strong> {{createAt}} - {{message}}
        </p>
      </div>
    </script>

    <script id="location-message-template" type="html/text">
      <div>
          <p>
              <strong>{{username}}</strong> {{createAt}} - <a href="{{url}}" target="_blank">My current location</a>
          </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title" style="text-align: center; margin-bottom: 40px;">
        {{room}}
      </h2>
      <h5 class="list-title">Chat members</h5>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script id="roomName-template" type="text/html">
      <h2>{{ room }}</h2>
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script>
  </body>
</html>
